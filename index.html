<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Style Finder Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .box {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
    }
    button {
      padding: 10px 16px;
      cursor: pointer;
      margin-top: 8px;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }
    hr {
      margin: 20px 0;
    }
    ul {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Product Style Finder</h2>

  <!-- STEP 1: UPLOAD PDF STYLE GUIDE -->
  <p><b>Upload Style Guide (PDF):</b></p>
  <input type="file" id="pdfInput" accept="application/pdf" multiple>
  <br>
  <button onclick="uploadPDF()">Load Style Guide(s)</button>
  <div id="pdfStatus"></div>

  <hr>

  <!-- STEP 2: UPLOAD PRODUCT IMAGE -->
  <p><b>Upload product image:</b></p>
  <input type="file" id="imageInput" accept="image/*">

  <img id="preview" />

  <br><br>
  <button onclick="analyze()">Analyze Style</button>

  <div id="result"></div>
</div>

<script>
  /* ===== IMAGE UPLOAD ===== */
  const imageInput = document.getElementById("imageInput");
  const preview = document.getElementById("preview");

  imageInput.addEventListener("change", () => {
    const file = imageInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      preview.src = reader.result;
    };
    reader.readAsDataURL(file);
  });

  /* ===== PDF UPLOAD (MULTIPLE) ===== */
  async function uploadPDF() {
    const pdfInput = document.getElementById("pdfInput");
    const status = document.getElementById("pdfStatus");

    if (pdfInput.files.length === 0) {
      alert("Please select at least one PDF file first");
      return;
    }

    status.innerHTML = "Uploading style guide(s)...";

    const formData = new FormData();
    for (let file of pdfInput.files) {
      formData.append("pdfs", file); // key "pdfs" phải khớp với backend
    }

    try {
      const response = await fetch("/api/upload-style", {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      // Hiển thị tên PDF đã upload
      let listHtml = "<b>Uploaded PDFs:</b><ul>";
      for (let file of pdfInput.files) {
        listHtml += `<li>${file.name}</li>`;
      }
      listHtml += "</ul>";
      status.innerHTML = listHtml;

    } catch (err) {
      status.innerHTML = "Error uploading PDF(s)";
      console.error(err);
    }
  }

  /* ===== ANALYZE IMAGE ===== */
  async function analyze() {
    if (!preview.src) {
      alert("Please upload an image first");
      return;
    }

    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "Analyzing image...";

    try {
      const response = await fetch("/api/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          imageBase64: preview.src
        })
      });

      const data = await response.json();

      resultDiv.innerHTML = `
        <b>Suggested Style:</b> ${data.style}<br><br>
        <b>Reason:</b><br>${data.reason}
      `;
    } catch (err) {
      resultDiv.innerHTML = "Error analyzing image.";
      console.error(err);
    }
  }
</script>

</body>
</html>
